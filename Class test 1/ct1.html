<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback Form</title>
  <link rel="stylesheet" href="ct1.css">
</head>
<body>

  <div class="container">
    <h1>Customer Feedback</h1>

    <form>

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="rating">Overall Rating *</label>
        <select id="rating" name="rating" required>
          <option value="">Select Rating</option>
          <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
          <option value="4">⭐⭐⭐⭐ Good</option>
          <option value="3">⭐⭐⭐ Average</option>
          <option value="2">⭐⭐ Poor</option>
          <option value="1">⭐ Very Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label>Would you recommend us? *</label>
        <div class="radio-group">
          <label><input type="radio" name="recommend" required> Yes</label>
          <label><input type="radio" name="recommend"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Comments *</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..." required></textarea>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" required> I confirm that the above information is correct *
        </label>
      </div>

      <button type="submit">Submit Feedback</button>

    </form>
  </div>

</body>
</html>
